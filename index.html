<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hawk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cascadia-code">
  </head>
  <body>
    <main class="container">
      <header class="header">
        <button id="prevBtn" class="arrow" aria-label="Previous day">◀</button>
        <div class="date-wrap">
          <button id="dateDisplay" class="date-display" aria-haspopup="dialog"></button>
          <input id="datePicker" type="date" class="date-picker" aria-label="Choose date">
        </div>
        <button id="nextBtn" class="arrow" aria-label="Next day">▶</button>
      </header>

      <section id="hours" class="hours">
        <!-- Hour rows generated by script -->
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
