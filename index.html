<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hawk</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cascadia-code" />
    <link rel="icon" type="image/pnsvgg" href="/images/favicon.svg">
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">
          <img src="images/favicon.svg" />
        </div>

        <div class="date-control">
          <button id="prevBtn" class="cal-arrow" aria-label="Previous day">◀</button>
          <div class="date-container">
            <button id="dateDisplay" class="date-display" aria-haspopup="dialog"></button>
            
            <div id="calendarModal" class="calendar-modal hidden">
              <div class="calendar-content">
                <div class="calendar-header">
                  <button id="calPrevMonth" class="cal-arrow">◀</button>
                  <div id="calMonth" class="cal-month"></div>
                  <button id="calNextMonth" class="cal-arrow">▶</button>
                </div>
                <div id="calToday" class="cal-today">Today</div>
                <div id="calDays" class="cal-days"></div>
              </div>
            </div>
          </div>

          <button id="nextBtn" class="cal-arrow" aria-label="Next day">▶</button>
        </div>
      </header>

      <section id="hoursContainer" class="hours"></section>

      <section class="notes">
        <div id="notesInput" class="notes-input" contenteditable="true"></div>
      </section>
    </main>

    <div id="shortcutsModal" class="shortcuts-modal hidden"></div>
    <div id="shortcutsTrigger" class="shortcuts-trigger">?</div>
    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <script src="js/libs/marked.min.js"></script>
    <script src="js/libs/prism.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
