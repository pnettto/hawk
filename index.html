<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hawk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cascadia-code">
  </head>
  <body>
    <main class="container">
      <header class="header">
        <button id="prevBtn" class="cal-arrow" aria-label="Previous day">◀</button>
        <div class="date-container">
          <button id="dateDisplay" class="date-display" aria-haspopup="dialog"></button>
          
          <div id="calendarModal" class="calendar-modal hidden">
            <div class="calendar-content">
              <div class="calendar-header">
                <button id="calPrevMonth" class="cal-arrow">◀</button>
                <div id="calMonth" class="cal-month"></div>
                <button id="calNextMonth" class="cal-arrow">▶</button>
              </div>
              <div id="calDays" class="cal-days"></div>
              <div id="calToday" class="cal-today">Today</div>
            </div>
          </div>
        </div>

        <button id="nextBtn" class="cal-arrow" aria-label="Next day">▶</button>
      </header>

      <section id="hoursContainer" class="hours">
        <!-- Hour rows generated by script -->
      </section>

      <section class="notes">
        <div id="notesInput" class="notes-input" contenteditable="true"></div>
        <!-- <textarea id="notesInput" class="notes-input"></textarea> -->
      </section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
